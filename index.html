<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="heading"> Etch-a-Sketch </div>
        <img src="https://img.icons8.com/emoji/48/null/paintbrush-emoji.png" />
    </header>
    <canvas>
        <div class="heading">Etch-a-Sketch </div>
    </canvas>
    <div class="container">
        <div class="left">
            <div class="range-slider">
                <span class="range-values"></span>
                <input id="slider" type="range" min="2" max="64" step="2" value="2">
            </div>
        </div>
        <div class="right">

        </div>
    </div>

</body>

</html>

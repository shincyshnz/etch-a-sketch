<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <header>
        <div class="heading"> Etch-a-Sketch </div>
        <img src="https://img.icons8.com/emoji/48/null/paintbrush-emoji.png" />
    </header>
    <div class="container">
        <div class="left">
            <div class="text">Grid Colour Picker
            </div>
            <input type="color" name="colorPicker" id="colorPicker">
            <div class="range-slider">
                <div class="range-values"></div>
                <input id="slider" type="range" min="2" max="64" step="2" value="16">
            </div>
            <button class="random">Random</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>


        </div>
        <div class="right">

        </div>
    </div>
    <footer>
        Copyright Â© 2022 shincy
    </footer>
</body>

</html>
